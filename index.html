<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 驻转转 拽专转 | 转注砖 专转</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #0ea5e9;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --border: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --hover-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 16px;
            color: white;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .admin-panel {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: white;
            border: 2px solid var(--border);
            color: var(--dark);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab-btn:hover:not(.active) {
            background: var(--light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 1rem;
        }

        .chart-container {
            height: 300px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--light);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ticket-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            border-left: 4px solid var(--primary);
            position: relative;
            transition: all 0.3s ease;
        }

        .ticket-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .ticket-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-project {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .badge-network {
            background: var(--success);
            color: white;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .ticket-card:hover .delete-btn {
            opacity: 1;
        }

        .ticket-info {
            margin-bottom: 15px;
        }

        .ticket-requester {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ticket-requester i {
            color: var(--primary);
        }

        .ticket-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .ticket-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--gray);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--border);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--hover-shadow);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--danger);
            text-align: center;
            margin: 15px 0;
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--hover-shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .notification.show {
            transform: translateX(0);
        }

        .network-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .network-option {
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .network-option:hover {
            border-color: var(--primary);
        }

        .network-option.active {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        @media (max-width: 480px) {
            .tickets-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="admin-panel">
                <button class="admin-btn" id="adminLoginBtn">
                    <i class="fas fa-lock"></i> 
                </button>
            </div>
            <h1><i class="fas fa-ticket-alt"></i> 注专转 驻转转 拽专转</h1>
            <p>转注砖转 专 - 住转 转砖转转 砖</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="main">祝 专砖</button>
            <button class="tab-btn" data-tab="analytics">转 爪注</button>
        </div>

        <!-- Main Tab -->
        <div class="tab-content active" id="main-tab">
            <div class="grid">
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-plus-circle"></i> 驻转转 拽专 砖</h2>
                    <form id="ticketForm">
                        <div class="form-group">
                            <label for="requesterName"><i class="fas fa-user"></i> 砖 拽砖</label>
                            <input type="text" id="requesterName" name="requesterName" placeholder=" 转 砖 " required>
                        </div>
                        
                        <div class="form-group">
                            <label for="project"><i class="fas fa-project-diagram"></i> 砖 驻专拽</label>
                            <input type="text" id="project" name="project" placeholder=" 转 砖 驻专拽" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-network-wired"></i> 住 专砖转</label>
                            <div class="network-options">
                                <div class="network-option" data-value="驻">驻</div>
                                <div class="network-option" data-value="爪">爪</div>
                                <div class="network-option" data-value="SA">SA</div>
                            </div>
                            <input type="hidden" id="networkType" name="networkType" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description"><i class="fas fa-comment"></i> 转专 拽砖</label>
                            <textarea id="description" name="description" placeholder=": 爪注 , 砖专, 转拽转 转..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-paper-plane"></i> 驻转 拽专
                        </button>
                    </form>
                </div>

                <div class="card">
                    <h2 class="card-title"><i class="fas fa-list"></i> 拽专转 驻转转</h2>
                    <div id="ticketsContainer">
                        <div class="empty-state" id="emptyState">
                            <i class="fas fa-inbox"></i>
                            <h3> 拽专转 驻转转</h3>
                            <p>拽专转 砖转 砖 驻注 </p>
                        </div>
                        <div class="tickets-grid" id="ticketsGrid"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics-tab">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--primary);">
                        <i class="fas fa-ticket-alt"></i>
                    </div>
                    <div class="stat-number" id="totalTickets">0</div>
                    <div class="stat-label">拽专转 住 </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--success);">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="stat-number" id="weekTickets">0</div>
                    <div class="stat-label">拽专转 砖注</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--warning);">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="stat-number" id="activeProjects">0</div>
                    <div class="stat-label">驻专拽 驻注</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--info);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">砖转砖 驻注</div>
                </div>
            </div>

            <div class="grid">
                <div class="card full-width">
                    <h2 class="card-title"><i class="fas fa-chart-bar"></i> 转驻转 拽专转 驻 驻专拽</h2>
                    <div class="chart-container">
                        <canvas id="projectsChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-network-wired"></i> 转驻转 驻 专砖转</h2>
                    <div class="chart-container">
                        <canvas id="networkChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-chart-line"></i> 拽专转 驻 </h2>
                    <div class="chart-container">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-lock"></i> 转专转 </h2>
                <p> 转 驻专 转专转 砖</p>
            </div>
            <div class="error-message" id="errorMessage">
                砖 砖转砖  住住 砖
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> 砖 砖转砖</label>
                <input type="text" id="username" placeholder=" 砖 砖转砖" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> 住住</label>
                <input type="password" id="password" placeholder=" 住住" required>
            </div>
            <button class="btn" id="loginSubmit">
                <i class="fas fa-sign-in-alt"></i> 转专
            </button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> 拽专 驻转 爪!
    </div>

    <script>
        // LocalStorage keys
        const TICKETS_KEY = 'aircraftTickets';
        const ADMIN_CREDENTIALS_KEY = 'adminCredentials';
        const IS_ADMIN_LOGGED_IN_KEY = 'isAdminLoggedIn';
        const ADMIN_EMAIL = 'bsimana@iai.co.il';

        // Initialize admin credentials
        function initializeAdminCredentials() {
            if (!localStorage.getItem(ADMIN_CREDENTIALS_KEY)) {
                const adminCredentials = {
                    username: 'admin',
                    password: 'admin123'
                };
                localStorage.setItem(ADMIN_CREDENTIALS_KEY, JSON.stringify(adminCredentials));
            }
        }

        // Network options selection
        document.querySelectorAll('.network-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.network-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                document.getElementById('networkType').value = this.dataset.value;
            });
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', function() {
                const tabId = this.dataset.tab;
                
                // Update active buttons
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Show/hide content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabId}-tab`).classList.add('active');
                
                // Load analytics if needed
                if (tabId === 'analytics') {
                    loadAnalytics();
                }
            });
        });

        // Load tickets
        function loadTickets() {
            const tickets = JSON.parse(localStorage.getItem(TICKETS_KEY)) || [];
            const ticketsGrid = document.getElementById('ticketsGrid');
            const emptyState = document.getElementById('emptyState');
            const isAdminLoggedIn = localStorage.getItem(IS_ADMIN_LOGGED_IN_KEY) === 'true';

            if (tickets.length === 0) {
                emptyState.style.display = 'block';
                ticketsGrid.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            tickets.sort((a, b) => new Date(b.date) - new Date(a.date));

            ticketsGrid.innerHTML = tickets.map((ticket, index) => `
                <div class="ticket-card">
                    ${isAdminLoggedIn ? `<button class="delete-btn" onclick="deleteTicket(${index})">
                        <i class="fas fa-times"></i>
                    </button>` : ''}
                    <div class="ticket-header">
                        <span class="ticket-badge badge-project">${ticket.project}</span>
                        <span class="ticket-badge badge-network">${ticket.networkType}</span>
                    </div>
                    <div class="ticket-info">
                        <div class="ticket-requester">
                            <i class="fas fa-user"></i> ${ticket.requesterName}
                        </div>
                        <div class="ticket-description">${ticket.description}</div>
                    </div>
                    <div class="ticket-footer">
                        <span>${new Date(ticket.date).toLocaleString('he-IL')}</span>
                    </div>
                </div>
            `).join('');
        }

        // Save ticket and send email
        function saveTicket(ticket) {
            const tickets = JSON.parse(localStorage.getItem(TICKETS_KEY)) || [];
            const ticketWithDate = {
                ...ticket,
                date: new Date().toISOString()
            };
            tickets.push(ticketWithDate);
            localStorage.setItem(TICKETS_KEY, JSON.stringify(tickets));
            
            // Send email notification
            sendEmailNotification(ticketWithDate);
        }

        // Send email notification (mock implementation)
        function sendEmailNotification(ticket) {
            // This is a mock implementation - in real implementation you would use
            // a backend service or email API like EmailJS, SMTP, etc.
            console.log(`  砖 : ${ADMIN_EMAIL}`);
            console.log(`砖: 拽专 砖 驻转 - ${ticket.project}`);
            console.log(`转: 
砖 拽砖: ${ticket.requesterName}
驻专拽: ${ticket.project}
专砖转: ${ticket.networkType}
转专: ${ticket.description}
转专: ${new Date(ticket.date).toLocaleString('he-IL')}
`);
            
            // In a real implementation, you could use EmailJS:
            /*
            emailjs.send("service_id", "template_id", {
                to_email: ADMIN_EMAIL,
                requester_name: ticket.requesterName,
                project: ticket.project,
                network: ticket.networkType,
                description: ticket.description,
                date: new Date(ticket.date).toLocaleString('he-IL')
            });
            */
        }

        // Delete ticket
        function deleteTicket(index) {
            if (confirm(' 转  砖专爪 拽 拽专 ?')) {
                const tickets = JSON.parse(localStorage.getItem(TICKETS_KEY)) || [];
                tickets.splice(index, 1);
                localStorage.setItem(TICKETS_KEY, JSON.stringify(tickets));
                loadTickets();
                if (document.querySelector('[data-tab="analytics"]').classList.contains('active')) {
                    loadAnalytics();
                }
            }
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load analytics data
        function loadAnalytics() {
            const tickets = JSON.parse(localStorage.getItem(TICKETS_KEY)) || [];
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            // Update statistics
            document.getElementById('totalTickets').textContent = tickets.length;
            
            const weekTickets = tickets.filter(ticket => 
                new Date(ticket.date) >= oneWeekAgo
            ).length;
            document.getElementById('weekTickets').textContent = weekTickets;
            
            const projects = [...new Set(tickets.map(t => t.project))];
            document.getElementById('activeProjects').textContent = projects.length;
            
            const users = [...new Set(tickets.map(t => t.requesterName))];
            document.getElementById('activeUsers').textContent = users.length;
            
            // Create charts
            createProjectsChart(tickets);
            createNetworkChart(tickets);
            createDailyChart(tickets);
        }

        // Create projects chart
        function createProjectsChart(tickets) {
            const ctx = document.getElementById('projectsChart').getContext('2d');
            const projectCounts = {};
            
            tickets.forEach(ticket => {
                projectCounts[ticket.project] = (projectCounts[ticket.project] || 0) + 1;
            });
            
            const labels = Object.keys(projectCounts);
            const data = Object.values(projectCounts);
            
            if (window.projectsChart) {
                window.projectsChart.destroy();
            }
            
            window.projectsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '住驻专 拽专转',
                        data: data,
                        backgroundColor: [
                            'rgba(37, 99, 235, 0.8)',
                            'rgba(124, 58, 237, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(245, 158, 11, 0.8)',
                            'rgba(14, 165, 233, 0.8)'
                        ],
                        borderColor: [
                            'rgba(37, 99, 235, 1)',
                            'rgba(124, 58, 237, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(14, 165, 233, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Create network chart
        function createNetworkChart(tickets) {
            const ctx = document.getElementById('networkChart').getContext('2d');
            const networkCounts = { '驻': 0, '爪': 0, 'SA': 0 };
            
            tickets.forEach(ticket => {
                if (networkCounts.hasOwnProperty(ticket.networkType)) {
                    networkCounts[ticket.networkType]++;
                }
            });
            
            const labels = Object.keys(networkCounts);
            const data = Object.values(networkCounts);
            
            if (window.networkChart) {
                window.networkChart.destroy();
            }
            
            window.networkChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(37, 99, 235, 0.8)',
                            'rgba(16, 185, 129, 0.8)',
                            'rgba(245, 158, 11, 0.8)'
                        ],
                        borderColor: [
                            'rgba(37, 99, 235, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(245, 158, 11, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Create daily chart
        function createDailyChart(tickets) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            const dateCounts = {};
            
            // Get last 7 days
            const dates = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                dates.push(dateStr);
                dateCounts[dateStr] = 0;
            }
            
            tickets.forEach(ticket => {
                const ticketDate = ticket.date.split('T')[0];
                if (dateCounts.hasOwnProperty(ticketDate)) {
                    dateCounts[ticketDate]++;
                }
            });
            
            const labels = dates.map(date => {
                const d = new Date(date);
                return d.toLocaleDateString('he-IL', { weekday: 'short' });
            });
            const data = dates.map(date => dateCounts[date]);
            
            if (window.dailyChart) {
                window.dailyChart.destroy();
            }
            
            window.dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '拽专转 ',
                        data: data,
                        borderColor: 'rgba(37, 99, 235, 1)',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Form submission
        document.getElementById('ticketForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ticket = {
                requesterName: document.getElementById('requesterName').value,
                project: document.getElementById('project').value,
                networkType: document.getElementById('networkType').value,
                description: document.getElementById('description').value
            };

            saveTicket(ticket);
            this.reset();
            document.querySelectorAll('.network-option').forEach(opt => opt.classList.remove('active'));
            document.getElementById('networkType').value = '';
            loadTickets();
            showNotification();
        });

        // Admin login
        document.getElementById('adminLoginBtn').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'flex';
        });

        document.getElementById('loginSubmit').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const adminCredentials = JSON.parse(localStorage.getItem(ADMIN_CREDENTIALS_KEY));
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                localStorage.setItem(IS_ADMIN_LOGGED_IN_KEY, 'true');
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('errorMessage').style.display = 'none';
                loadTickets();
                
                // Update admin button
                this.closest('.admin-panel').innerHTML = `
                    <button class="admin-btn" onclick="logoutAdmin()">
                        <i class="fas fa-sign-out-alt"></i> 转转拽
                    </button>
                `;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Admin logout
        function logoutAdmin() {
            localStorage.setItem(IS_ADMIN_LOGGED_IN_KEY, 'false');
            loadTickets();
            document.querySelector('.admin-panel').innerHTML = `
                <button class="admin-btn" id="adminLoginBtn">
                    <i class="fas fa-lock"></i> 
                </button>
            `;
            document.getElementById('adminLoginBtn').addEventListener('click', function() {
                document.getElementById('loginModal').style.display = 'flex';
            });
        }

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
            }
        });

        // Initialize
        initializeAdminCredentials();
        loadTickets();
    </script>
</body>
</html>
